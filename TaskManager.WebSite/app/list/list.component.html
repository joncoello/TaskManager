<h2>{{pageTitle}}</h2>

<div *ngIf="!isLoading">

    <!-- add new -->
    <form #addNewForm="ngForm"
          (ngSubmit)="onSubmit(addNewForm.value)">

        <div class="form-group">
            <label class="control-label">Create new</label>

            <table class="table table-striped table-hover">
                <tr>
                    <td *ngFor='let field of formData.fields'>
                        <div class="input-group">

                            <input class="form-control"
                                   placeholder="{{field.id}}"
                                   type="text"
                                   name="{{field.id}}"
                                   [(ngModel)]="newData[field.id]"
                                   id="{{field.id}}"
                                   autocomplete="off">
                        </div>
                    </td>
                    <td class="button-column">
                        <span class="input-group-btn">
                            <button class="btn btn-default" type="submit">add</button>
                        </span>
                    </td>
                </tr>
            </table>
        </div>
    </form>

    <!-- list -->
    <table class="table table-striped table-hover">
        <thead>
            <tr>
                <td *ngFor='let field of formData.fields'>
                    <b>{{field.name}}</b>
                </td>
            </tr>
        </thead>
        <tr *ngFor='let item of data'>
            <td *ngFor='let field of formData.fields'>
                <input *ngIf="item.isEdit" type="text" [(ngModel)]="item[field.id]" />
                <span *ngIf="!item.isEdit">{{item[field.id]}}</span>
            </td>
            <td class="button-column">
                <a *ngIf="item.isEdit" class="btn btn-danger btn-xs delete-button"
                   (click)="delete(item)">
                    <i class="fa fa-trash-o fa-sm"></i>
                </a>
                <a *ngIf="item.isEdit" class="btn btn-primary btn-xs delete-button"
                   (click)="save(item)">
                    <i class="fa fa-floppy-o fa-sm"></i>
                </a>
                <a *ngIf="!item.isEdit" class="btn btn-primary btn-xs delete-button"
                   (click)="edit(item)">
                    <i class="fa fa-pencil-square-o fa-sm"></i>
                </a>
            </td>
        </tr>
    </table>

</div>
