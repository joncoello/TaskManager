<h2>{{pageTitle}}</h2>

<!-- add new -->
<form #addNewForm="ngForm"
      (ngSubmit)="onSubmit(addNewForm.value)">

    <div class="form-group">
        <label class="control-label">Create new</label>
        <div class="input-group">

            <input *ngFor='let field of formData.fields'
                   class="form-control"
                   placeholder="new"
                   type="text"
                   name="{{field.id}}"
                   [(ngModel)]="newData[field.id]"
                   id="{{field.id}}"
                   autocomplete="off">
            <span class="input-group-btn">
                <button class="btn btn-default" type="submit">add</button>
            </span>
        </div>
    </div>
</form>

<!-- list -->
<table class="table table-striped table-hover">
    <thead>
        <tr>
            <td *ngFor='let field of formData.fields'>
                <b>{{field.name}}</b>
            </td>
        </tr>
    </thead>
    <tr *ngFor='let item of data'>
        <td *ngFor='let field of formData.fields'>
            <input type="text" [(ngModel)]="item[field.id]" />
        </td>
        <td style="width: 50px;">
            <a class="btn btn-primary btn-xs delete-button"
               (click)="save(item)">
                <i class="fa fa-floppy-o fa-sm"></i>
            </a>
        </td>
        <td style="width: 50px;">
            <a class="btn btn-danger btn-xs delete-button"
               (click)="delete(item[formData.idField])">
                <i class="fa fa-trash-o fa-sm"></i>
            </a>
        </td>
    </tr>
</table>
