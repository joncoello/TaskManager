<h2>{{pageTitle}}</h2>

 <!-- add new -->
<form [formGroup]="insertForm"
      (ngSubmit)="onSubmit(insertForm.value)">

    <div class="form-group">
        <label class="control-label">Create new</label>
        <div class="input-group">

            <input class="form-control"
                   placeholder="new"
                   type="text"
                   id="name"
                   autocomplete="off"
                   [formControl]="insertForm.controls['categoryName']">
            <span class="input-group-btn">
                <button class="btn btn-default" type="submit">add</button>
            </span>
        </div>
    </div>
</form>

<!-- list -->
<table class="table table-striped table-hover">
    <thead>
        <tr>
            <td *ngFor='let field of formData.fields'>
                {{field.id}}
            </td>
        </tr>
    </thead>
    <tr *ngFor='let item of data'>
        <td *ngFor='let field of formData.fields'>
            {{item[field.id]}}
        </td>
        <td>
            <a class="btn btn-danger btn-xs delete-button"
               (click)="delete(item[formData.idField])">
                <i class="fa fa-trash-o fa-sm"></i>
            </a>
        </td>
    </tr>
</table>
