<h2>{{pageTitle}}</h2>

<div *ngIf="!isLoading">

    <!-- list -->
    <table class="table table-striped table-hover">
        <thead>
            <tr>
                <td *ngFor='let field of formData.fields'>
                    <b>{{field.name}}</b>
                </td>
            </tr>
        </thead>
        <tr>
            <td *ngFor='let field of formData.fields'>

                <input placeholder="{{field.id}}"
                       type="text"
                       name="{{field.id}}"
                       [(ngModel)]="newData[field.id]"
                       id="{{field.id}}"
                       autocomplete="off">

            </td>
            <td class="button-column">
                <button class="btn btn-xs btn-default" type="submit">add</button>
            </td>
        </tr>
        <tr *ngFor='let item of data'>
            <td *ngFor='let field of formData.fields'>
                <input *ngIf="item.isEdit" type="text" [(ngModel)]="item[field.id]" />
                <span *ngIf="!item.isEdit">{{item[field.id]}}</span>
            </td>
            <td class="button-column">
                <a *ngIf="item.isEdit" class="btn btn-danger btn-xs delete-button"
                   (click)="delete(item)">
                    <i class="fa fa-trash-o fa-sm"></i>
                </a>
                <a *ngIf="item.isEdit" class="btn btn-primary btn-xs delete-button"
                   (click)="save(item)">
                    <i class="fa fa-floppy-o fa-sm"></i>
                </a>
                <a *ngIf="!item.isEdit" class="btn btn-primary btn-xs delete-button"
                   (click)="edit(item)">
                    <i class="fa fa-pencil-square-o fa-sm"></i>
                </a>
            </td>
        </tr>
    </table>

</div>
