<h1>{{title}}</h1>
<div *ngIf='!isLoading'>
    <form [formGroup]="addTaskForm"
          (ngSubmit)="onSubmit(addTaskForm.value)">

            <input class="form-control"
                   placeholder="new task"
                   type="text"
                   id="name"
                   autocomplete="off"
                   [formControl]="addTaskForm.controls['name']">
            <span class="input-group-btn">
                <button class="btn btn-default" type="submit">add</button>
            </span>
        </div>-->

        <div class="form-group">
            <label class="control-label">Create new</label>
            <div class="input-group">

                <input 
                       type="text" 
                       class="form-control"
                       id="name"
                       [formControl]="addTaskForm.controls['name']">
                       
                <span class="input-group-btn">
                    <button class="btn btn-default" type="submit">add</button>
                </span>
            </div>
        </div>

    </form>
    <table class="table table-striped table-hover">
        <tr *ngFor='let item of data' [routerLink]="['task', item.id]">
            <td>
                <h4 class="list-group-item-heading">{{item.name}}</h4>
                <p class="list-group-item-text">{{item.body}}</p>
            </td>
            <td>
                delete
            </td>
        </tr>
    </table>
</div>
<div *ngIf='isLoading || isAdding' class="table-loader">
    <img src="/img/table-loading.gif" />
</div>
